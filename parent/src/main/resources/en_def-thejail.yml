    get_item: 'Get item from <targetnpc.name>'
    give_item: 'Give item to <targetnpc.name>'
    kill_npc: 'Murder <targetnpc.name>'
    return: 'See <npc.name>'

  mission:
    beatup: "[{\"text\":\"&2[&e<npc.name>&2] &6You need to locate &e<targetnpc.name>&6 and beat them up! Do not kill them or I will make sure you are in jail forever!\",\"color\":\"gold\"}]"
    export: "[{\"text\":\"&2[&e<npc.name>&2] &6You need to locate &e<targetnpc.name>&6 and get an &f<player.item>&6 from them and return it to me! You cannot be a criminal when you come to me..\",\"color\":\"gold\"}]"
    import: "[{\"text\":\"&2[&e<npc.name>&2] &6You need to locate &e<targetnpc.name>&6 and give them this &f<player.item>&6 from me! Do not let the guards see you around them!\",\"color\":\"gold\"}]"
    murder: "[{\"text\":\"&2[&e<npc.name>&2] &6You need to locate &e<targetnpc.name>&6 and kill them! You cannot be wanted or jailed when you do it, or else we will be suspected!\",\"color\":\"gold\"}]"

  failed:
    murder: "[{\"text\":\"&2[&e<npc.name>&2] &6You are wanted for a murder now! I cannot have you associated with me!\",\"color\":\"gold\"}]"
    death: "[{\"text\":\"&2[&e<npc.name>&2] &6You died and are unable to complete your mission!\",\"color\":\"gold\"}]"
    arrested: "[{\"text\":\"&2[&e<npc.name>&2] &6You have been arrested and are no longer able to complete your task!\",\"color\":\"gold\"}]"
    wanted: "[{\"text\":\"&2[&e<npc.name>&2] &6You attracted to much attention to your self. We cannot continue with your mission!\",\"color\":\"gold\"}]"
    escaped: "[{\"text\":\"&2[&e<npc.name>&2] &6You have escaped from the jail and have to much attention on you. We cannot continue with your mission!\",\"color\":\"gold\"}]"
    bounty: "[{\"text\":\"&2[&e<npc.name>&2] &6Your bounty level has become to high to continue your task!\",\"color\":\"gold\"}]"

  return:
    wanted: "[{\"text\":\"&2[&e<npc.name>&2] &6Get lost, they are looking for you and all eyes are on us. Find me when you are not being hunted by the guards!\",\"color\":\"gold\"}]"
    finished: "[{\"text\":\"&2[&e<npc.name>&2] &6You earned a score of &e<player.scorefmt>\",\"color\":\"gold\"}]"
    wrongitem: "[{\"text\":\"&2[&e<npc.name>&2] &6What trickery are you trying to pull over? This is not what you were to bring out of the jail!\",\"color\":\"gold\"}]"

  target:
    beatup: "[{\"text\":\"&2[&e<npc.name>&2] &6Who are you and what do you want, leave me alone!\",\"color\":\"gold\"}]"
    export: "[{\"text\":\"&2[&e<npc.name>&2] &6Here you go, take it to randy!\",\"color\":\"gold\"}]"
    import: "[{\"text\":\"&2[&e<npc.name>&2] &6Thanks, now get out of here before they catch on to us!\",\"color\":\"gold\"}]"
    murder: "[{\"text\":\"&2[&e<npc.name>&2] &6Leave me alone, pester someone else in here.\",\"color\":\"gold\"}]"
    wrongitem: "[{\"text\":\"&2[&e<npc.name>&2] &6What trickery are you trying to pull over? This is not what I asked for!\",\"color\":\"gold\"}]"

  items:
    mission_item: '&eMission Item &2[&f<player.item>&2]'

  damage:
    hasstatus: "[{\"text\":\"&6You are currently wanted by the Guards. This will accomplish nothing.\",\"color\":\"gold\"}]"
    beatup: "[{\"text\":\"&2[&e<targetnpc.name>&2] &6STOP PLEASE STOP! I got the message, tell them I will keep my mouth shut!\",\"color\":\"gold\"}]"
    wrongmurder: "[{\"text\":\"&6You should not have killed him! I have let the guards know you committed murder, enjoy rotting in jail!\",\"color\":\"gold\"}]"
    wantedmurder: "[{\"text\":\"&2[&e<targetnpc.name>&2] &6Tell my mother I loved her! Why did you do this to meee-e-e **GASP**\",\"color\":\"gold\"}]"
    murder: "[{\"text\":\"&2[&e<targetnpc.name>&2] &6AHHHH! I shouldn''t have snitched!\",\"color\":\"gold\"}]"

  penalty:
    escaped: "[{\"text\":\"&2[&e<npc.name>&2] &6You cannot go near &e<target.name>&6, they will not help you. However, I think some credit is due.\",\"color\":\"gold\"}]"
    jailed: "[{\"text\":\"&2[&e<npc.name>&2] &6To much attention, you must not be noticed. This will affect your score.\",\"color\":\"gold\"}]"
    wanted: "[{\"text\":\"&2[&e<npc.name>&2] &6The guards are now looking for you, this will affect your score!\",\"color\":\"gold\"}]"
    spotted: "[{\"text\":\"&2[&e<npc.name>&2] &6You should be more careful, you have been spotted you!\",\"color\":\"gold\"}]"

