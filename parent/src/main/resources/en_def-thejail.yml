  command_onfailaction_help: "{\"text\":\"<commandname>\",\"color\":\"green\",\"hoverEvent\":{\"action\":\"show_text\",\"value\":\"&eUsage&2:\n  &f/thejail <commandname>\n&eDescription&2:\n  &fSets the actions to perform when when players fail their task\n&eVariables&2:\n&7 ClearInventory&f - Removes all items from the players inventory.\n&7  Teleport&f - Teleports player to a set location\n&7  Send&f - Sends player to a set server\n&ePermission&2:\n  &5<permission>\"},\"clickEvent\":{\"action\":\"run_command\",\"value\":\"/thejail <commandname>\"}}"
  command_onfailcommand_help: "{\"text\":\"<commandname>\",\"color\":\"green\",\"hoverEvent\":{\"action\":\"show_text\",\"value\":\"&eUsage&2:\n  &f/thejail <commandname>\n&eDescription&2:\n  &fAllows configuration of commands to run upon joining\n&ePermission&2:\n  &5<permission>\"},\"clickEvent\":{\"action\":\"run_command\",\"value\":\"/thejail <commandname>\"}}"
