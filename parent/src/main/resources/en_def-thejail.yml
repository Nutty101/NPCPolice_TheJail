  command_oncompleteaction_help: "{\"text\":\"<commandname>\",\"color\":\"green\",\"hoverEvent\":{\"action\":\"show_text\",\"value\":\"&eUsage&2:\n  &f/thejail <commandname>\n&eDescription&2:\n  &fSets the actions to perform when the player completes their task\n&ePermission&2:\n  &5<permission>\"},\"clickEvent\":{\"action\":\"run_command\",\"value\":\"/thejail <commandname>\"}}"
  command_oncompletecommand_help: "{\"text\":\"<commandname>\",\"color\":\"green\",\"hoverEvent\":{\"action\":\"show_text\",\"value\":\"&eUsage&2:\n  &f/thejail <commandname>\n&eDescription&2:\n  &fCommands to run upon the player completing the task\n&ePermission&2:\n  &5<permission>\"},\"clickEvent\":{\"action\":\"run_command\",\"value\":\"/thejail <commandname>\"}}"
